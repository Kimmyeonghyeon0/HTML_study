<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 유형 display</title>
    <style>
        p{
            display: inline-block; /* inline-block을 사용하면 100x100 콘텐트가 생성 */
            width: 100px;
            height: 100px; /*display가 인라인인 요소는 크기 조절  불가*/
        }

    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    
</body>
</html>
