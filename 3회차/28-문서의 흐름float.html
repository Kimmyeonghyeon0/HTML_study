<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 500px;
            border: 1px solid black;
        }
        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/궁동.jpeg" width="300">
        <img id="second"
        src="images/궁동.jpeg" width="300">
        <p>
            대전관역시 유성구 궁동에서 자취방 옥상에서 찍은 밤하늘
            잘 찍은 사진은 아니지만 갤러리에 있길래 넣은 사진..
        </p>
    </div>
</body>
</html>
