<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
    }
    
    .red{
        border-width: 5px;
        border-style: double;
        border-color: steelblue;
    }

    .green{
        /* 단축속성은 공백으로 속성값을 서로 구분! */
        border: 3px solid green;
    
        border-radius: 15px 15px 20px 20px;
        /* 
        border-radius의 값을 하나만 입력하면 4개의 모서리가 변하고 
        값을 추가적으로 입력하면 시계 방향으로 모서리에 적용
        */
    }


    </style>
</head>
<body>
    <h2>죠지 - Boat</h2>
    <p class="red">i'm on a boat</p>
    <p class="area green">눈에 보이는 사방이 바다야</p>

</body>
</html>
