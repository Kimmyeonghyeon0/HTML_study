<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--width=device-width = 주어진 기기의 너비에 기준에 맞게 설정을 하겠다-->
    <!--initial-scale1.0 = 위의 주석내용의 배율을 1로 하겠다-->
    <title>반응형 웹과 뷰포트 단위</title>
    <style>
        p{
            margin: 0;
            font-size: 5vw; /*너비를 기준으로 백분률*/
        }

        p{
            margin: 0;
            font-size: 5vh; /*높이를 기분으로 백 분률*/
        }

        p{
            margin: 0;
            font-size: 5vmin; /*너비와 높이중에 작은거에 10/1 */
        }

        p{
            margin: 0;
            font-size: 5vmax; 
        }

    </style>
</head>
<body>
    <p>미들급과 리터급의 스포츠 장르의 바이크의 재미</p>
</body>
</html>
